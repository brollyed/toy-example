<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Brolly | Toy Example</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
  </head>
  <body>
    <h2 style="text-align: center;">District Information</h2>
    <div class="container">
      <div class="card">
        Users: <span id="userCount"></span>
      </div>
      <div class="card">
        Students: <span id="studentCount"></span>
      </div>
      <div style="border: 1pt solid black; padding: 1rem; border-radius: .25rem; box-shadow: 3px 3px 5px #555; text-align: center">
        Sessions: <span id="sessionCount"></span>
      </div>
      <div class="card">
        Students without sessions: <span id="studentsWithoutSessions"></span>
      </div>
    </div>

               We need to figure out what's going on. -->

    <!-- TODO: 2.) We are looking to add more info cards to this page.
               We need to arrange the cards vertically 
               to give us more room to grow. -->
  </body>
</html>
